<!doctype html>


<html lang = "de" ng-app = "metaCollect">

	<head>
		<title>metacollect</title>


		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link type="text/css" rel="stylesheet" href="styles/styles.css"/>
		<link type="text/css" rel="stylesheet" href="styles/font-awesome.min.css"/>

		<script src="js/lib/angular.min.js"></script>
		<script src="js/lib/angular-route.min.js"></script>
		<script src="js/lib/angular-touch.min.js"></script>
		<script src="js/lib/angular-translate.min.js"></script>
		<script src="js/lib/angular-translate-loader-static-files.min.js"></script>
		<script src="js/lib/smooth-scroll.js"></script>
		<script src="js/lib/elastic.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/app.js"></script>

	</head>
	<body   id = "top">

		<header class ="bgc-3">

			<div id ="metacollect"></div>

			<button 
				ng-if		= "narrow"	
				ng-click 	= "toggleMenu()"
			>
				<i class = "fa fa-bars"></i>
			</button>
			
			<button 
				ng-if		= "!narrow"
				ng-click 	= "toggleLanguage()">
				<span ng-class ="{'active': getLanguage() =='de'}">DE</span>
				/
				<span ng-class ="{'active': getLanguage() =='en'}">EN</span>
			</button>

			<button
				id = "scroll-top"
				smooth-scroll target = "top"
			>
				<i class="fa fa-arrow-circle-up"></i>
			</button>


			<nav ng-class = "{'hidden': narrow && !showMenu}">
				<a
					class	 = "language"
					ng-if	 = "narrow"
					ng-click = "toggleLanguage()"
				>
					<span ng-class ="{'active': getLanguage() =='de'}">DE</span>
					/
					<span ng-class ="{'active': getLanguage() =='en'}">EN</span>
				</a>
				<a smooth-scroll target="vision">		{{'HEADER.NAV.VISION' 		| translate}}	</a>
				<a smooth-scroll target="interaction">	{{'HEADER.NAV.INTERACTION' 	| translate}}	</a>
				<a smooth-scroll target="benefits">		{{'HEADER.NAV.BENEFITS' 	| translate}}	</a>
				<a smooth-scroll target="associates">	{{'HEADER.NAV.ASSOCIATES' 	| translate}}	</a>
				<a smooth-scroll target="team">			{{'HEADER.NAV.TEAM' 		| translate}}	</a>
				<a smooth-scroll target="contact">		{{'HEADER.NAV.CONTACT' 		| translate}}	</a>
			</nav>

		</header>

		<section ng-view>
		</section>

		<footer class ="bgc-2">
			<a href="" translate ="FOOTER.IMPRESS"></a>
			<p translate="FOOTER.PARAGRAPH_1"></p>
		</footer>

	</body>
</html>
